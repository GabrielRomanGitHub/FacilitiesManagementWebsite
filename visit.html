<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Facilities Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/coinGame.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/Core Logo.png" alt="Logo">
                    </a>
                </div>
                <div class="links">
                    <a href="index.html" class="links-home">Home</a>
                    <a href="#" class="links-about-us">About Us</a>
                    <a href="visit.html" class="links-visit">Win a Visit!</a>
                    <a href="careers.html" class="links-careers">Apply for a Job</a>
                </div>
                <div class="contact-container">
                    <a href="#" class="nav-contact-us">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-game">
        <div>
            <img src="images/cup.png" alt="Cup with possible coin inside" name="cups" id="cup1" value="space1" class="cup-container cup">
            <img src="images/coin.png" alt="Coin" class="coin" id="coin1">
        </div>
        <div>
            <img src="images/cup.png" alt="Cup with possible coin inside" name="cups" id="cup2" value="space2" class="cup-container cup">
            <img src="images/coin.png" alt="Coin" class="coin" id="coin2">
        </div>
        <div>
            <img src="images/cup.png" alt="Cup with possible coin inside" name="cups" id="cup3" value="space3" class="cup-container cup">
            <img src="images/coin.png" alt="Coin" class="coin" id="coin3">
        </div>
    </div>
    <div class="title-container">
        <p>Guess were the coin is to win a free site visit!</p>
    </div>
    <div id="coinFoundModal" class="modal">
        <div class="modal-content coin-modal">
            <h3>Congratulations! You won a free site visit!</h3>
            <a href="index.html">Go Back</a>
        </div>
    </div>
    <div id="coinNotFoundModal" class="modal">
        <div class="modal-content coin-modal">
            <h3>You haven't found the coin.</h3>
            <a href="index.html">Go Back</a>
        </div>
    </div>
</body>
